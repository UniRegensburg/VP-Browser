<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Vue and VueRouter from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.0.6/dist/vue-router.min.js"></script>
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css" />
    <title>VP Browser</title>
</head>
<header>VP Browser</header>

<body>
  <div id="app">
      <div id="nav">
        <ul>
        	<!-- Navbar with router links -->
            <li class="active">
            	<!-- Specify route target with "to"-attribute -->
                <router-link to="/"><!--Home</router-link>-->
                  <button router-link to="/" v-on:click="loadHome">Home</button>
                </router-link>
            </li>
            <li >
                <router-link to="/about" v-on:click="loadAbout">About</router-link>
            </li>
        </ul>
    </div>
    <!-- Element for rendering routed components -->
    <router-view></router-view>
  </div>

  <script type="module" src="resources/js/build.js"></script>

  <script src="resources/js/VPApp.js"></script>
  <script>
    VPApp.init();
  </script>

</body>

</html>
