<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Vue and VueRouter from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.0.6/dist/vue-router.min.js"></script>
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css" />
    <title>VP Browser</title>
</head>
<header> <!-- evtl schlechte usability, weil aussieht wie ein home knopf -->
  VP Browser
</header>

<body>
  <div id="app">
      <div id="nav">
        <ul>
        	<!-- Navbar with router links -->
            <li class="active">

              <router-link to="/">Home</router-link>
            </li>
            <li >
              <router-link to="/versuche">Versuchsliste</router-link>
            </li>
            <li >
              <router-link to="/mv">meine Versuche</router-link>
            </li>
            <li >
              <router-link to="/profil">Profil</router-link>
            </li>
        </ul>
    </div>
    <!-- Element for rendering routed components -->
    <router-view></router-view>
  </div>

  <script src="resources/js/VPApp.js"></script> <!-- position egal -->
  <script src="resources/js/VPController.js"></script>
  <script src="resources/js/VPModel.js"></script>

  <script type="module" src="resources/js/build.js"></script>

</html>
